<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-12 border-radius bg">
        <article class="header-main">
          <div class="panel-heading"></div>
          <div class="panel-body">
            <ul>
              <li><a class="parameter" data-value="Daily">Daily</a></li>
              <li><a class="parameter" data-value="Weekly">Weekly</a></li>
              <li><a class="parameter" data-value="Monthly">Monthly</a></li>
            </ul>
            
            
            
          </div>
        </article>
      </div>
      <div class="col-md-9 col-sm-12 row">
        <div class="col-md-4 col-sm-12 border-radius bg">
          <article class="panel">
            <div class="panel-body">
              <div class="panel-title">Work</div>
              <h2 class="hours"></h2>
              <p class="last_week">Last Week - <span></span>hrs</p>
            </div>
          </article>
        </div>
        <div class="col-md-4 col-sm-12 border-radius bg">
          <article class="panel">
            <div class="panel-body">
              <div class="panel-title">Play</div>
              <h2 class="hours"></h2>
              <p class="last_week">Last Week - <span></span>hrs</p>
            </div>
          </article>
        </div>
        <div class="col-md-4 col-sm-12 border-radius bg">
          <article class="panel">
            <div class="panel-body">
              <div class="panel-title">Study</div>
              <h2 class="hours"></h2>
              <p class="last_week">Last Week - <span></span>hrs</p>
            </div>
          </article>
        </div>
        <div class="col-md-4 col-sm-12 border-radius bg">
          <article class="panel">
            <div class="panel-body">
              <div class="panel-title">Exercise</div>
              <h2 class="hours"></h2>
              <p class="last_week">Last Week - <span></span>hrs</p>
            </div>
          </article>
        </div>
        <div class="col-md-4 col-sm-12 border-radius bg">
          <article class="panel">
            <div class="panel-body">
              <div class="panel-title">Social</div>
              <h2 class="hours"></h2>
              <p class="last_week">Last Week - <span></span>hrs</p>
            </div>
          </article>
        </div>
        <div class="col-md-4 col-sm-12 border-radius bg">
          <article class="panel">
            <div class="panel-body">
              <div class="panel-title">Self Care</div>
              <h2 class="hours"></h2>
              <p class="last_week">Last Week - <span></span>hrs</p>
            </div>
          </article>
        </div>  
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
